<h1>Account ID: {{accountIdentifier}}</h1>

<button type="button" class="btn btn-default" aria-label="Refresh" ng-click="load()" ng-disabled="loading">
	<span class="glyphicon glyphicon-refresh" aria-hidden="false" ng-show="!loading"></span>
	<span class="glyphicon glyphicon-cloud-download" aria-hidden="false" ng-show="loading"></span>
</button>

<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
		</tr>
		</thead>
	<tr ng-repeat="user in account.users">
		<td>{{user.firstName}}</td>
		<td>{{user.lastName}}</td>
		<td>{{user.email}}</td>
	</tr>
</table>
